<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <h2>Angular with Signals - demo</h2>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Home</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/products']">
        <span class="entry">
          <mat-icon>category</mat-icon>
          <span>Products</span>
        </span>
      </a>

      <a mat-list-item [routerLink]="['/basket']">
        <span class="entry">
          <mat-icon>shopping_basket</mat-icon>
          <span>Basket</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="tw-p-5">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
