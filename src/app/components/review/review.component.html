<div class="review-container tw-flex tw-flex-auto tw-flex-col tw-mb-3 tw-gap-3 animated fadeIn" *ngIf="review">
  <div class="tw-flex tw-flex-auto tw-gap-3">
    <h4>{{review?.title}}</h4>
    <p>{{review?.text}}</p>
  </div>

  <div class="tw-flex tw-flex-auto tw-gap-3">
    <h4 class="tw-text-blue-400">{{review?.userName}}</h4>
  </div>
</div>
